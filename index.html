<style>
    html, body {
        max-width: 100%;
        overflow-x: hidden;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #343a40;
        color: white;
        padding: 1rem 0;
        text-align: center;
    }
    
    .banner {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
    
    .container-main {
        padding: 1.5rem 1rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .card {
        border-radius: 0.75rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }
    
    .card:hover {
        transform: translateY(-3px);
    }
    
    footer {
        text-align: center;
        padding: 1rem;
        background-color: #343a40;
        color: white;
        margin-top: 2rem;
    }
    
    .site-link-card {
        margin-bottom: 1rem;
        padding: 1rem !important;
    }
    
    .card h5 {
        margin-bottom: 0.5rem;
    }
    
    @media (max-width: 768px) {
        .banner {
            height: 200px;
        }
        
        .container-main {
            padding: 1rem;
        }
        
        .card {
            margin-bottom: 0.75rem;
        }
        
        header {
            padding: 0.75rem 0;
        }
        
        header h1 {
            font-size: 1.75rem;
        }
    }
</style>
